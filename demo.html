<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h>F: </h><input type="number"  oninput="a(this.value)" >
<p>C: <span id="p"></span></p>

       a = parseFloat(a);
       document.getElementById('p').innerHTML=(a-32)/1.8;
    }
</script>
